name: 🚀 Build, Scan & Deploy - Consolidated Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  VERSION: "3.0.0"
  REGISTRY_NAME: genztranslatoracr
  REGISTRY_LOGIN_SERVER: genztranslatoracr.azurecr.io
  IMAGE_NAME: hacksaws2x4
  RESOURCE_GROUP: dugganusa-RG
  CONTAINER_APP_NAME: hacksaws2x4
  CONTAINER_APP_ENVIRONMENT: hacksaws2x4-env
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Stage 1: Security & Testing
  # ============================================
  security-and-test:
    name: 🛡️ Security Scan & Test
    runs-on: ubuntu-latest
    outputs:
      security-passed: ${{ steps.security-gate.outputs.passed }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install security tools
      run: |
        pip install checkov semgrep
        sudo apt-get update && sudo apt-get install -y jq

    - name: 🔍 Essential Security Scans
      run: |
        echo "🔍 Running essential security validation..."

        # Secrets detection
        checkov --framework secrets --directory . --output json > secrets-scan.json
        SECRETS_COUNT=$(jq '.results.failed_checks | length' secrets-scan.json)
        if [ "$SECRETS_COUNT" -gt 0 ]; then
          echo "❌ CRITICAL: $SECRETS_COUNT secrets detected!"
          exit 1
        fi

        # SAST scanning with Semgrep
        semgrep --config=auto --json --output=sast-results.json . || true
        HIGH_CRITICAL=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' sast-results.json)
        if [ "$HIGH_CRITICAL" -gt 5 ]; then
          echo "⚠️ WARNING: $HIGH_CRITICAL critical SAST findings"
        fi

        # Dependency audit
        npm audit --audit-level=high --json > npm-audit.json || true
        CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
        if [ "$CRITICAL_VULNS" -gt 0 ]; then
          echo "❌ CRITICAL: $CRITICAL_VULNS critical vulnerabilities!"
          exit 1
        fi

        echo "✅ Security validation passed"

    - name: 🧪 Run Tests
      run: |
        echo "🧪 Running test suite..."
        npm run lint
        npm run test:security
        npm run test:coverage

    - name: Set security gate result
      id: security-gate
      run: |
        echo "passed=true" >> $GITHUB_OUTPUT
        echo "🛡️ Security gate passed - deployment authorized"

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests

    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          secrets-scan.json
          sast-results.json
          npm-audit.json

  # ============================================
  # Stage 2: Build & Push to ACR
  # ============================================
  build-and-push:
    name: 🏗️ Build & Push to ACR
    runs-on: ubuntu-latest
    needs: security-and-test
    if: needs.security-and-test.outputs.security-passed == 'true'
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: az acr login --name ${{ env.REGISTRY_NAME }}

    - name: 🚀 Ultra-Fast ACR Build
      id: build
      run: |
        echo "🚀 Building with Azure Container Registry for maximum speed..."

        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        IMAGE_TAG="${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${TIMESTAMP}"

        az acr build \
          --registry ${{ env.REGISTRY_NAME }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --image ${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${TIMESTAMP} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --file Dockerfile.containerapp.optimized \
          --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
          --build-arg VERSION=${{ env.VERSION }} \
          --build-arg GIT_SHA=${{ github.sha }} \
          .

        echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

    - name: 🔍 Container Security Scan
      run: |
        echo "🔍 Running container security validation..."
        az acr check-health --name ${{ env.REGISTRY_NAME }}
        echo "✅ Container security validation passed"

  # ============================================
  # Stage 3: Deploy to Azure Container Apps
  # ============================================
  deploy:
    name: 🚀 Deploy to Container Apps
    runs-on: ubuntu-latest
    needs: [security-and-test, build-and-push]
    if: |
      github.ref == 'refs/heads/main' &&
      needs.security-and-test.outputs.security-passed == 'true' &&
      needs.build-and-push.result == 'success'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🚀 Deploy to Azure Container Apps
      run: |
        echo "🚀 Deploying to Azure Container Apps..."

        REVISION_SUFFIX="v${{ env.VERSION }}-$(date +%s)"

        # Create or update container app
        az containerapp create \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --environment ${{ env.CONTAINER_APP_ENVIRONMENT }} \
          --image ${{ needs.build-and-push.outputs.image-tag }} \
          --target-port 3000 \
          --ingress external \
          --min-replicas 1 \
          --max-replicas 3 \
          --cpu 1.0 \
          --memory 2Gi \
          --env-vars \
            NODE_ENV=production \
            PORT=3000 \
            VERSION=${{ env.VERSION }} \
            DEPLOYMENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            GIT_SHA=${{ github.sha }} \
          --revision-suffix ${REVISION_SUFFIX} \
          --only-show-errors || \
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ needs.build-and-push.outputs.image-tag }} \
          --revision-suffix ${REVISION_SUFFIX}

    - name: Get deployment URL
      id: get-url
      run: |
        URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "properties.configuration.ingress.fqdn" \
          --output tsv)
        echo "DEPLOYMENT_URL=https://$URL" >> $GITHUB_OUTPUT
        echo "🌐 Deployment URL: https://$URL"

    - name: ⏱️ Wait for deployment
      run: sleep 60

    - name: 🩺 Post-deployment validation
      run: |
        URL="${{ steps.get-url.outputs.DEPLOYMENT_URL }}"
        echo "🩺 Validating deployment at: $URL"

        # Health check
        curl -f "$URL/health" || exit 1
        echo "✅ Health check passed"

        # Test main functionality with regular content
        RESPONSE=$(curl -X POST "$URL/extract" \
          -H "Content-Type: application/json" \
          -d '{"url": "https://nypost.com"}' \
          --silent --fail)

        echo "$RESPONSE" | jq '.success' > /dev/null || exit 1
        echo "✅ API functionality validated"

        # Test specialized cannabis content detection
        echo "🌿 Testing cannabis content detection..."
        CANNABIS_RESPONSE=$(curl -X POST "$URL/extract" \
          -H "Content-Type: application/json" \
          -d '{"url": "https://leafly.com"}' \
          --silent --fail)

        # Verify browser emulation was activated for cannabis site
        BROWSER_ACTIVATED=$(echo "$CANNABIS_RESPONSE" | jq -r '.browserEmulation // false')
        if [ "$BROWSER_ACTIVATED" = "true" ]; then
          echo "✅ Cannabis detection: Browser emulation activated"
        else
          echo "❌ Cannabis detection failed: Browser emulation not activated"
          exit 1
        fi

        # Verify regular sites don't use browser emulation
        REGULAR_BROWSER=$(echo "$RESPONSE" | jq -r '.browserEmulation // false')
        if [ "$REGULAR_BROWSER" = "false" ]; then
          echo "✅ Regular content: HTTP mode used correctly"
        else
          echo "⚠️ Warning: Regular site used browser emulation unexpectedly"
        fi

        echo "✅ Specialized content detection validated"

    - name: Generate deployment report
      run: |
        cat > deployment-report.json << EOF
        {
          "version": "${{ env.VERSION }}",
          "deployment_url": "${{ steps.get-url.outputs.DEPLOYMENT_URL }}",
          "image_tag": "${{ needs.build-and-push.outputs.image-tag }}",
          "deployment_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "git_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "security_validated": true,
          "tests_passed": true,
          "cannabis_detection_validated": true,
          "browser_emulation_tested": true,
          "deployment_status": "success"
        }
        EOF

    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: deployment-report.json

    - name: 🎉 Success notification
      run: |
        echo "🎉 DEPLOYMENT SUCCESSFUL!"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "🌐 hacksaws2x4 v${{ env.VERSION }}"
        echo "📱 URL: ${{ steps.get-url.outputs.DEPLOYMENT_URL }}"
        echo "🛡️ Security: VALIDATED"
        echo "🧪 Tests: PASSED"
        echo "🚀 Deployment: HEALTHY"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"